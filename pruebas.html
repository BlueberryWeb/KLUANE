    <style>
.li {
  position: relative;
  display: inline-block;
  width: 100%;
}
 
 .link .pr {

  opacity: 0;
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('img/centroamerica-mapa.png') no-repeat center center; 
  transition: all 0.20s ease-out;
}
 .link .sd {
  z-index: 4;
  opacity: 0;
  position: absolute;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('img/chile-mapa.png') no-repeat center center; 
  transition: all 0.20s ease-out;
}
 
 .link img {
  width: 100%;
  transition: all 0.20s ease-out;
  margin-top: -2%;
  margin-bottom: -15%;
}
 
.mapa:hover .link .pr {

  bottom: 50%;
}
.mapa:hover .link .sd {
  opacity: 1;
  bottom: 50%;
}
 
.mapa:hover .link img {
  transform: scale(1.1);
}
